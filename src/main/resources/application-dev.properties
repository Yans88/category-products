spring.datasource.url=jdbc:postgresql://localhost:5432/category_products_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#server.servlet.context-path=/test-dayalima
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=100KB
spring.servlet.multipart.max-file-size=230MB
spring.servlet.multipart.max-request-size=250MB
my.hostname=http://localhost:8080